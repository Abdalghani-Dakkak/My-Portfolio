<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/myPortofolio.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron&family=Pacifico&family=Press+Start+2P&family=Rubik+Iso&family=Sedgwick+Ave+Display&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <title>Abdalghani Dakkak</title>
</head>
<body>
  <div id="animation">
    <div id="planets">
      <div id="sun">
        <span id="sun-in"></span>
        <span id="sun-in2"></span>
      </div>
      <div id="orbits">
        <div id="or1" class="orbit">
          <div id="mercury">
            <span id="mercury-in"></span>
            <span id="mercury-in2"></span>
            <span id="mercury-in3"></span>
            <span id="mercury-in4"></span>
          </div>
        </div>
        <div id="or2" class="orbit">
          <div id="venus">
            <span id="venus-in"></span>
            <span id="venus-in2"></span>
            <span id="venus-in3"></span>
            <span id="venus-in4"></span>
            <span id="venus-in5"></span>
          </div>
        </div>
        <div id="or3" class="orbit">
          <div id="earth">
            <span id="earth-in"></span>
            <span id="earth-in2"></span>
          </div>
        </div>
        <div id="or4" class="orbit">
          <div id="mars">
            <span id="mars-in"></span>
            <span id="mars-in2"></span>
            <span id="mars-in3"></span>
            <span id="mars-in4"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="identification">
      <p>I'm Abdalghani Dakkak and I'm a Front-End developer</p>
      <button onclick="btnIdentification()" id="btn-identification"><i class="fa-solid fa-angle-right fa-bounce"></i></button>
    </div>
    
    <div id="blackhole">
      <span id="hole1"></span>
      <span id="hole2"></span>
    </div>

    <button onclick="animation()" id="scroll-down">
      <p>Tap here</p>
      <p id="angle"><i class="fa-solid fa-angle-down"></i></p>
    </button>
  </div>
  
  <script src="https://kit.fontawesome.com/a7e91dc705.js" crossorigin="anonymous"></script>
  <script src="./js/myPortofolio.js"></script>
</body>
</html>
